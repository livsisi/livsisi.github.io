<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            text-align: center;
            font-family: "Serif";
        }
        h1 {
            text-align: center;
            font-family: "Serif";
            font-size: 500%;
            color: black;

        }
        .filterDiv {
            float: left;
            background-color: #2196F3;
            color: #ffffff;
            width: 100px;
            line-height: 100px;
            text-align: center;
            margin: 2px;
            display: none;
        }

        .show {
            display: block;
        }

        .container {
            margin-top: 20px;
            overflow: hidden;
        }

        /* Style the buttons */
        .btn {
            border: none;
            outline: none;
            padding: 12px 16px;
            background-color: #f1f1f1;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ddd;
        }

        .btn.active {
            background-color: #666;
            color: white;
        }
    </style>
<body>

<h1>Nettbank</h1>

<div id="myBtnContainer">
    <button class="btn active" onclick="filterSelection('all')"> Kontooversikt</button>
    <button class="btn" onclick="filterSelection('betal')"> betal</button>


</div>

<h1>Her betaler </h1>

<div class="container">
    <div id="balance"></div>
    <input type="number" id="input">
    <button id="Sett inn">Sett inn</button>


    <input type="number" id="input2">
    <button id="betal">betal</button>



    <script>
        let balance = document.getElementById("balance");
        let input = document.getElementById("input");
        let settInn = document.getElementById("Sett inn");
        let saldo = 0;

        settInn.onclick = function () {
            saldo = saldo + Number(input.value);
            balance.innerHTML = saldo;
        }

        betal.onclick = function () {
            saldo = saldo - Number(input2.value);
            balance.innerHTML = saldo;
        }

    </script>




</div>

<script>
    filterSelection("all")
    function filterSelection(c) {
        var x, i;
        x = document.getElementsByClassName("filterDiv");
        if (c == "all") c = "";
        for (i = 0; i < x.length; i++) {
            w3RemoveClass(x[i], "show");
            if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
        }
    }

    function w3AddClass(element, name) {
        var i, arr1, arr2;
        arr1 = element.className.split(" ");
        arr2 = name.split(" ");
        for (i = 0; i < arr2.length; i++) {
            if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
        }
    }

    function w3RemoveClass(element, name) {
        var i, arr1, arr2;
        arr1 = element.className.split(" ");
        arr2 = name.split(" ");
        for (i = 0; i < arr2.length; i++) {
            while (arr1.indexOf(arr2[i]) > -1) {
                arr1.splice(arr1.indexOf(arr2[i]), 1);
            }
        }
        element.className = arr1.join(" ");
    }

    // Add active class to the current button (highlight it)
    var btnContainer = document.getElementById("myBtnContainer");
    var btns = btnContainer.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function(){
            var current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace(" active", "");
            this.className += " active";
        });
    }
</script>

</body>
</html>
