<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrapper {
            max-width: 940px;
            margin: 0 auto;
            padding: 10px;

            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 5px;

        }

        .wrapper > div {
            border: 2px solid black(233,171,88);
            border-radius: 20px;
            background-color: rgba(233, 171, 88, .5);
            padding: 1em;
            color: #222222;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
        <div class="seven"></div>
        <div class="eight"></div>
        <div class="nine"></div>
    </div>




</body>
</html>
