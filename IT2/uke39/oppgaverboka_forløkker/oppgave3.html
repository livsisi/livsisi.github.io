<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <table id =tblGange border="1"><tbody id ="tblBody"></tbody></table>
    <script>
        var tblBody= document.getElementById("tblBody");
        var txtUt="";
        for(var i=1; i<=10; i++){
            txtUt+="<tr>";
            for(var j=1; j<=10; j++){
                txtUt+="<td>"+(i*j)+"</td>";
            }
            txtUt+="</tr>";
        }
        tblBody.innerHTML+=txtUt;
    </script>

</body>
</html>
