
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>V 2016 Feriereiser Oppgave 1</title>
    <style>
        body{
            font-family: sans-serif;
        }

        #bildeStP{
            position: absolute;
            top: 80px;
            width: 245px;
            height: auto;
            left: 10px;
            z-index: 4;
            transition: 2s;
        }
        #bildeStP:hover{
            width: 500px;
            height: auto;
        }
        #bildeRoma{
            position: absolute;
            top: 80px;
            width: 245px;
            left: 250px;
            height: auto;
            transition: 2s;
        }
        #bildeNY{
            position: absolute;
            top: 80px;
            width: 245px;
            left: 495px;
            height: auto;
            transition: 1s;
        }

        #romaFilm{
            position: absolute;
            top: 80px;
            width: 245px;
            left: 250px;
            height: auto;
            z-index: -1;
        }
        #bilder{
            position: absolute;
            top: 50px;
            left: 100px;
            width: 750px;
            height: 300px;
            text-align: center;
            background-color: cadetblue;
            color: whitesmoke;
        }
        #sporsmol{
            position: absolute;
            width: 300px;
            height: 150px;
            left: 395px;
            top: 10px;
            text-align: left;
            z-index: -3;
            color: black;
            transition: 1s;
        }
        #filmRoma{
            transition: 1s;
        }
        button{
            width: 245px;
            transition: 1s;
        }
    </style>
</head>

<body>

<!-- Div-element med 3 bilder -------------------------------- -->
<div id="bilder">
    <h3>Feriereiser 2016</h3>
    Hold musa over eller klikk på bildene og finn ut mer om dine feriemål!<br>
    <img id="bildeStP" src="Parken.jpg">
    <img id="bildeRoma" src="Roma2.jpg">
    <img id="bildeNY" src="wtc.jpg">

    <div id="romaFilm">
        <video id="filmRoma" src="film.mp4" width="245" controls></video>
        <button id="btnTilbake">Avslutt visning av film</button>
    </div>

    <div id="sporsmol">
        (Klikk på bildet for å avslutte)<br><br>

        Hva heter bygningen på bildet?<br>
        <select id="listeBygninger" width="250">
            <option>Velg svar</option>
            <option>Skjeve tårn i Piza</option>
            <option>World Trade Center</option>
            <option>Tyholttårnet</option>
        </select>
        <p id="svar"></p>

    </div>
</div>


<script>
    var bilder = document.getElementById("bilder");
    var bildeStP = document.getElementById("bildeStP");
    var bildeRoma = document.getElementById("bildeRoma");
    var romaFilm = document.getElementById("romaFilm");
    var btnTilbake = document.getElementById("btnTilbake");
    var bildeNY = document.getElementById("bildeNY");
    var sporsmol = document.getElementById("sporsmol");
    var listeBygninger = document.getElementById("listeBygninger");

    listeBygninger.selectedIndex = 0;
    var klikketBilde = false;

    //---- Funskjon for å vise film når det klikkes på bildet------------------------
    bildeRoma.onclick = function(){
        romaFilm.style.zIndex = 2;
        filmRoma.style.width = "500px";
        btnTilbake.style.width = "500px";
        filmRoma.play();
    }

    //---- Funksjon for å avslutte film (knapp) ---------------------------------
    btnTilbake.onclick = function(){
        filmRoma.pause();
        romaFilm.style.zIndex = -1;
        filmRoma.style.width = "245px";
        btnTilbake.style.width = "245px";

    }

    //---- Funksjon koblet til nedtrekkslista som viser svar. Får ut kommentar -------
    listeBygninger.onchange = function(){
        if (listeBygninger.selectedIndex == 2){
            svar.innerHTML = "Fantastisk - du vet allerede noe om New York!";
        }
        else{
            svar.innerHTML = "Det var ikke så bra - Kanskje på tide med en tur?";
        }
        listeBygninger.selectedIndex = 0;
    }

    //---- Funksjon som gjør div-elementet med nedtrekkslista synlig ------------------
    bildeNY.onclick = function(){
        if (!klikketBilde){
            sporsmol.style.display= "inline";
            bildeNY.style.width = "400px";
            bildeNY.style.left = "350px";
            sporsmol.style.top = "380px";
            klikketBilde = true;
        }
        else{
            svar.innerHTML = "";
            sporsmol.style.top= "10px";
            bildeNY.style.width = "245px";
            bildeNY.style.left = "495px";
            klikketBilde = false;
        }
    }

</script>
</body>
</html>
