<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="canvas" height="600" width="600"></canvas>

    <script>

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");


        for(var i = 0; i < 3; i++){
            var x = Math.random()*600;
            var y = Math.random()*600;
            ctx.beginPath();
            ctx.arc(x, y, 25, 0, Math.PI* 2);
            ctx.fill();

        }

        

    </script>


</body>
</html>
