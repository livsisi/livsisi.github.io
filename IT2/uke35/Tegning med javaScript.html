<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<canvas id="myCanvas" width="400" height="300"></canvas>

    <script>
        var myCanvas = document.getElementById("myCanvas");
        var ctx = myCanvas.getContext("2d"); //oppretter en ny variabel som referer til 2d-inholde

        ctx.fillRect(30,60,70,50); //tegner en firkant på myCanvas som er 30px fra venstre siden og 60px fra toppen og 70*50 px stor

        ctx.fillRect(100,150,200,100);

        ctx.fillStyle = "red"; //Endrer darge til rød

        //ctx.fillRect(30,50,200,400); // Tegner en ny rød firkant

        ctx.moveTo(15,15); // Flytter "penselen" til 15,15
        ctx.lineTo(200,200); // Lager en linje til 200, 200
        ctx.stroke(); // Tegner linjen

    </script>


</body>
</html>
