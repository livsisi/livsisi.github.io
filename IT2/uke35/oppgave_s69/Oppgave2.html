<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



    <p id="svaret"></p>  </- Oppretter et tomt p-element , med id svaret -->


    <script>

        var parSvaret = document.getElementById("svaret"); // Variabel som referer til paragraf svaret

        var brukerSvar = prompt("Skriv spørsmål"); // Prompt som brukeren svarer på

        parSvaret.innerHTML = brukerSvar; // Skriver ut bruker svar til parSvaret til innerHTML

    </script>





</body>
</html>
