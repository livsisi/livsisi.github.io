<!DOCTYPE html>

<head>

    <title>Piano</title>
    <style>
        body {
            font-family: Helvetica, Verdana, sans-serif;
            max-width: 600px;
            margin:auto;
            padding: 10px;

        }
        h1{
            filter: drop-shadow(0 5px 5px blue);

            color: #9dbdd6;

        }

        video {

        }
        .tagenter {
            display: grid;
            grid-template-columns: repeat(16, 1fr);

        }
        .spiller{
            border: solid 7px yellow;
            transition: 0,2s;
        }
        .blad {
            position: absolute;
        }
        #main {
            display: grid;
            grid-template-columns: repeat(3, 1fr);

    <script>
        
        const header = document.getElementById("header");
        let animasjoner = [];

        function lagBlader() {
            for(let i=0; i<100; i++) {

                let blad = document.createElement("img");
                blad.src = "snø.jpg";
                blad.className = "blad";
                main.appendChild(blad);
                blad.style.top = `${Math.random() * innerHeight}px`;
                blad.style.transformOrigin = `${50 - Math.random() * 100}px ${50 - Math.random() * 100}px`;
                // Skal bladet gå med eller mot klokka?
                let retning = 1;
                if(Math.random() > 0.5) {
                    retning = -1;
                }
                let keyframes = [
                    {left: "-100px", transform: `rotate(0)`},
                    {left: `${innerWidth + 100}px`, transform: `rotate(${retning}turn)`}
                ];
                let settings = {
                    duration: 5000 + Math.random() * 5000,
                    iterations: Infinity
                };
                let animasjon = blad.animate(keyframes, settings);
                animasjoner.push(animasjon);
                animasjon.currentTime = Math.random() * 5000;
            }
        }
        lagBlader();
        function flauVind() {
            for(let animasjon of animasjoner){
                animasjon.playbackRate = 0.3;
            }
        }

        function stop() {
            for(let animasjon of animasjoner) {
                animasjon.playbackRate = 0;
            }

        }



        console.log("Skriptet er lastet");

        window.onkeydown = function(event){
            console.log(event.code);
            const lyd = document.querySelector(`audio[data-code=${event.code}]`);

            if(!lyd){
                return;
            }

            lyd.currentTime = 0;

        }
        window.onkeyup = function(event){
            const boks = document.querySelector(`div[data-code=${event.code}]`);

            if(!boks){
                return;
            }

            boks.classList.remove("spiller");
        }


    </script>
