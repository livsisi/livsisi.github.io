<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <input id="inpNavn" type="text">
    <button id="btn">Sett inn</button>
    <p id="txtElever"></p>

    <script>
        var inpNavn = document.getElementById("inpNavn");
        var btn = document.getElementById("btn");
        var txtElever = document.getElementById("txtElever");

        var elever = [];
        btn.onclick = function () {
            elever.push(inpNavn.value);
            txtElever.innerText = elever.join("<br>");



        }
    </script>


</body>
</html>
