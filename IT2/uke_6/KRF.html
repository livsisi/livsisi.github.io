<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>KRF</title>
    <style>
        .container {
            width: 700px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;

        }
        .container > .politiker > img {
            width: 100%;
        }
        .container > .politiker {
            transition: 0.2s 0.2s;
            position: relative;
        }

        .container > .politiker > p {
            position: absolute;
            left: 3px;
            top: 50%;
            transform: translateY(-50%) ;
            opacity: 0;
        }

        .container > .politiker:hover > p {
            opacity: 1;
        }

        .container > .politiker:hover > img {
        opacity: 0;
        }
    </style>
</head>
