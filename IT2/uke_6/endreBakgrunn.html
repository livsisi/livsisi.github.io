<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            transition: 1s;
        }
    </style>
</head>
<body>

    <input type="text">

    <script>
        let inputFelt = document.querySelector("#inputFelt");
        
        inputFelt.onkeydown = function () {
            document.body.style.backgroundColor = inputFelt.value;
            
        }
    </script>

</body>
</html>
