<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tabell</title>
    <style>
        body{
            font-family: Helvetica, Georgia, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        thead{
            background-color: chartreuse;
        }
        thead tr{
            border-bottom: 4px solid forestgreen;
        }
        tbody tr{
            border-bottom: 1px solid forestgreen;
        }
        th, td {
            /* 12px over og under. 14px venstre og h√∏yre*/
            padding: 12px 14px;
            text-align: center;
        }
        tbody tr:hover{
            background-color: lightcyan;
            color: white;
        }

        tr.nedrykk{
            background-color: red;
        }
    </style>
</head>
<body>
        <table>

            <thead>
                <tr>
                    <th>Superhelt</th>
                    <th>Fiende</th>
                    <th>Hjemby</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Supermann</td>
                    <td>Lex Luthor</td>
                    <td>Metropolis</td>
                </tr>

                <tr>
                    <td>Batman</td>
                    <td>Jokern</td>
                    <td>Arkham City</td>
                </tr>

                <tr class="nedrykk">
                    <td>Wonderwoman</td>
                    <td>Pingvinen</td>
                    <td>New York</td>
                </tr>
            </tbody>

        </table>

</body>
</html>
