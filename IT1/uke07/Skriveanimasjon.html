<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skriveanimasjon</title>
    <style>

        body {
            font-family: Georgia, "Times New Roman", Serife;
        }

        input [type=text] {
            font-family: sans-serif;
        }

        @keyframes animasjon {
            from {
                transform: translateY(0);
            }
            to{
                transform: translateY(-8px);
            }
        }

        #infotekst span {
            display: inline-block;
        }

        .animer span {
            animation: animasjon 0.6s infinite alternate;
        }

        .animer span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .animer span:nth-child(3) {
            animation-delay: 0.4s;
        }

    </style>

</head>
<body>
    <input type="text" placeholder="Hva mener du?" id="inpMelding">
    <p id="infotekst" class="animer">En eller annen skriver noe <span>.</span><span>.</span><span>.</span></p>


    <script>
        const inpMelding = document.getElementById("inpMelding");
        const infotekst = document.getElementById("infotekst");

        function skruPaa() {

            timer = setTimeout(skruAv, 2400);

        }
        function skruAv() {
            infotekst.className = "";

        }

        inpMelding.oninput = skruPaa;
    </script>

</body>
</html>
