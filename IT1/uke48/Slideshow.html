<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slidshow</title>
    <style>
        * {
            margin: 0;
        }
        body {
            margin: 0;
            min-height: 100vh;
            background-color: #f5f6f7;
        }


        h1 {
            color: black;
            font-size: 48px;
            text-align: center;
            font-family: 'Alice', serif;
            padding-top: 16px;


        }
        main {
            background-size: cover;
            background-position: center center;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: 1s;
            display: grid;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            max-width: 960px;
            margin-left: auto;
            margin-right: auto;
            min-height: 100vh;
            background-color: white;
        }

        img{
            width: auto;
        }


        .wrapper {
            position: relative;
        }
        .slides{

            width: 500%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            transition: 1s;

        }
        .slides > div {
            text-align: center;
        }
        .slides > div > img {
            width: 80%;

        }
        #btnLeft, #btnRight  {
            position: absolute;
            cursor: pointer;
            top: 35%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            font-weight: bold;
            font-size: 5px;
        }

        #btnLeft {
            left: 0;
        }
        #btnRight {
            right: 0;
            z-index: 10;
        }

        button > img {
            width: 10px;
        }
    </style>
</head>
<body>
        <h1>Slides</h1>


    <main>

        <div class="wrapper">
            <button id="btnLeft" onclick="bakover()"><img src="../Prosjekt_vår/image/arrow-18.png"></button>
            <button id="btnRight" onclick="forover()"><img src="../Prosjekt_vår/image/arrow2.svg"></button>
            <div class="slides">

                <div>
                    <img src="img1.jpg">
                </div>
                <div>
                    <img src="img2.jpg">
                </div>
                <div>
                    <img src="img3.jpg">
                </div>
                <div>
                    <img src="img4.jpg">
                </div>
                <div>
                    <img src="img5.jpg">
                </div>
            </div>
        </div>

    </main>

    <script>
        let slides= document.querySelector(".slides");
        let marg = 0;

        function forover() {


             if(marg >-400) {
             marg = marg -100;
             slides.style.marginLeft = marg + "%";
        } else {
                 slides.animate ([
                     {transform: "translateX(20px"},
                     {transform: "translateX(0"},
                     {transform: "translateX(15px"},
                     {transform: "translateX(0"}
                 ], {
                     duration: 200
                 });
             }

        }

       function bakover() {

           if (marg < 0) {
               marg = marg + 100;
               slides.style.marginLeft = marg + "%";
           } else {
               slides.animate ([
                   {transform: "translateX(20px"},
                   {transform: "translateX(0"},
                   {transform: "translateX(15px"},
                   {transform: "translateX(0"}
               ], {
                   duration: 200
               });
           }
       }


       //setInterval(forover, 2000);


    </script>


</html>
