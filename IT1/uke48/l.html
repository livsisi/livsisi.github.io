<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix</title>
    <style>
        body{
            background-color: black;
        }
        .filmer {
            margin-top: 100px;
            display:flex;
        }
        .filmer > article {
            border: 2px solid white;
            height: 200px;
            flex: 1;
            transition: 0.4s;
            background-size: cover;
            background-position: center center;
            opacity:0.4;
        }
        .filmer > article:hover{
            flex:2;
            transform: scaleY(1.3);
            opacity: 1;
            z-index: 1000;
        }
        .filmer > article:nth-child(1){
            transform-origin: left;
        }

        .filmer > article:nth-child(1) {background-image: url("poster1.jpg")}
        .filmer > article:nth-child(2) {background-image: url("poster2.jpg")}
        .filmer > article:nth-child(3) {background-image: url("poster3.jpg")}
        .filmer > article:nth-child(4) {background-image: url("poster4.jpg")}
        .filmer > article:nth-child(5) {background-image: url("poster5.jpg")}


    </style>
</head>
<body>

<section class="filmer">
    <article></article>
    <article></article>
    <article></article>
    <article></article>
    <article></article>
</section>

</body>
</html>
