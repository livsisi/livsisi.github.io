<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Savnede dyr</title>
    <style>
        body {
            background-color: darkblue;
            font-family: sans-serif;

        }

        h1 {
            text-align: center;

        }
        a {
            text-decoration: none;
            font-weight: bold;
        }


        main {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        main > article {
            background-color: white;
            padding: 10px;
        }

        main > article:nth-child(2) {
            background-color: black;
            color: white;
        }
        main > article:nth-child(2) a {
            background-color: black;
            color: white;
        }
        article > img {
            width: 100%;
        }

        @media (max-width: 1100px) {
            main {
                grid-template-columns: repeat(3, 1fr)
            }
        }
        @media (max-width: 900px) {
            main {
                grid-template-columns: repeat(2, 1fr)
            }
        }@media (max-width: 700px) {
            main {
                grid-template-columns: repeat(1, 1fr)
            }

    </style>
</head>

<body>
    <h1> Savnede dyr</h1>
    <main id="main"></main>

    <script>

        const main = document.getElementById("main");

        function lagHTML(json) {
            const dyrene = json.results;
            for(const dyr of dyrene) {
                main.innerHTML += `
                <article>
                <h1>${dyr.navn} er en ${dyr.type}</h1>
                <img scr="ยง{dyr.bilde}">
                <p>${dyr.beskrivelse}</p>
                <a> href="tel:${dyr.telefon}"
                    ${dyr.telefon}
                </a>
                </article>
                `;
            }
        }

    fetch('dyrene.json')
        .then(response => {return response.json() })
        .then( json => { lagHTML (json) } )
        .carch(error => { main.innerHTML = error } )



</script>

</body>
</html>
