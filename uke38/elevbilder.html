<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Klassebilde</title>
    <style>
        body{
            background-color: black;
        }
        img{
            margin: 15px;
            border: 8px solid white;
            opacity: 0.4;
            cursor: pointer;
            transition: 1s;
        }

       img:hover{
           opacity: 1;
           filter: invert(100%);
           transform: rotate (1 turn)  scale (2);
       }

        #UkensElev{
            filter: invert(100%);
        }

        .gulnet{
            filter:sepia(100%) blur (10px);
        }

        .veldiglys{
            filter:brightness (400%);
        }
    </style>

</head>
<body>
