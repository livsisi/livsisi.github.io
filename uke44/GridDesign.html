<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Grid</title>
    <style>
        body {
            font-family: sans-serif;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            margin: 0;
        }

        header{
            background-color: white;
            filter: drop-shadow(0 5px 5px black);
        }

        main {
            background-color: peru;
        }

        body > footer {
            background-color: lightcyan;
        }

        body > header > nav {
            display: grid;
            grid-auto-flow: column;
        }

        body > header > nav > a {
            text-align: center;
            padding: 15px;
            text-decoration: none;
            color: #333;
        }

        body > header > nav > a.active {
            background-color: #9dbdd6;
            color: white;
        }

        body > main {
            display: grid;
            grid-template-rows: 1fr 80px;
            align-items: center; /*vertikal midtstilling*/
            justify-items: center; /*horisontal midtstilling*/
            text-align: center;
            background-image: url("city.jpg");
            background-size: cover;
            background-position: right top;
        }

        main h1 {
            color: white;
            font-size: 92px;
        }

        main h2 {
            color: white;
        }

        main a {
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            background-color: #9dbdd6;

        }

        body > footer {
            display: grid;
            grid-auto-flow: column;
            grid-gap: 20px;
            padding: 20px;
            text-align: center;
        }

        body > footer img {
            width: 80px;
        }

        @media (max-width: 750px) {
            body > header > nav {
                display: grid;
                grid-auto-flow: row;
            }
        }

        .active {
            background-color: #9dbdd6;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#" class="active">WEBSITE</a>
            <a href="#">HOME</a>
            <a href="#">MASTER</a>
            <a href="#">STUDIES</a>
            <a href="#">CONTACT</a>
            <a href="#">ABOUT US</a>
        </nav>
    </header>
    <main>
        <section>
            <h1>MODERN WEB DESIGN</h1>
            <h2>Fresh & Responsive</h2>
        </section>
        <footer>
            <a href="#">JOIN</a>
        </footer>
    </main>
    <footer>
        <article>
            <img src="liste.png">
            <p>Skriveverktøyet vårt er ualminnelig bra</p>
        </article>
        <article>
            <img src="kort.png">
            <p>Skriveverktøyet vårt er ubeskrivelig bra</p>
        </article>
        <article>
            <img src="bilde.png">
            <p>Skriveverktøyet vårt er fantastisk bra</p>
        </article>

    </footer>

</body>
</html>
