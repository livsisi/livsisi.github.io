<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <style>
        main{
            display: grid;
            grid-template-columns: 50px 100px 250px;
            grid-gap: 10px;
            grid-column-gap: 30px;

        }
        main > div {
            min-height: 50px;
            border: 1px solid greenyellow;
        }
        .toer{
            grid-column: span 2;
            grid-row: span 4;
        }
    </style>
</head>
<body>
    <main>
        <div class="toer">Q</div>
        <div>Q</div>
        <div>Q</div>
        <div>Q</div>
        <div>Q</div>
        <div>Q</div>
        <div>Q</div>
        <div>Q</div>
        <div>Q</div>
        <div>Q</div>
        <div>Q</div>
        <div>Q</div>
        <div>Q</div>
        <div>Q</div>
        <div>Q</div>
        <div>Q</div>
    </main>

</body>
</html>
