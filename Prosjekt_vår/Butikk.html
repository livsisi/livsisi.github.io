<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forside</title>
    <link href="https://fonts.googleapis.com/css?family=Alice|Tajawal" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-color: #f5f6f7;
        }
        header {
            background-color: white;
            filter: drop-shadow(0 5px 5px black);
            display: grid;
            grid-template-columns: 1fr auto 1fr;
        }

        #handlediv {
            text-align: right;
            padding-right: 30px;
        }

        #magnifying-glass{
            text-align: left;

        }

        h1 {
           color: black;
           font-size: 48px;
           text-align: center;
           font-family: 'Alice', serif;
           margin-bottom: 8px;

       }
       main {
           background-size: cover;
           background-position: center center;
           justify-content: center;
           align-items: center;
           text-align: center;
           transition: 1s;
           display: grid;
           font-family: 'Quicksand', sans-serif;
           overflow: hidden;
           max-width: 960px;
           margin-top: 15px;
           margin-left: auto;
           margin-right: auto;
           min-height: 100vh;
           background-color: white;

        }
       .kategorier {
           max-width: 940px;
           margin: 0 auto;
           padding: 10px;

           display: grid;
           grid-template-columns: 1fr 1fr 1fr;
           grid-gap: 8px;
           font-family: 'Playfair Display', serif;
       }

       .kategorier > div {
           border: 2px solid black (233,171,88);
           border-radius: 5px;
           padding: 1em;
           color: #222222;
           grid-row: span 3;

        .kategorier img {
            width: 100%;
        }
       }
        img{
            width: auto;
        }
        * {
            margin: 0;
        }
        .wrapper {
            position: relative;
        }
        .slides{

            width: 500%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            transition: 1s;

        }
        .slides > div {
            text-align: center;
        }
        .slides > div > img {
            width: 80%;

        }
        #btnLeft, #btnRight  {
            position: absolute;
            cursor: pointer;
            top: 45%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            font-weight: bold;
            font-size: 5px;
        }

        #btnLeft {
            left: 0;
        }
        #btnRight {
            right: 0;
            z-index: 10;
        }

        button > img {
            width: 10px;
        }

    </style>
</head>
<body>
    <header>
        <div id="magnifying-glass">
            <img src="image/magnifying-glass.png" height="50" width="100"/></div>
        <a href="Butikk.html"><h1>Nettbutikk</h1></a>
        <div id="handlediv">
            <img src="image/handlekurv.png" height="50" width="100">
        </div>


    </header>

    <main>
        <div class="wrapper">
            <button id="btnLeft" onclick="bakover()"><img src="image/arrow-18.png"></button>
            <button id="btnRight" onclick="forover()"><img src="image/arrow2.svg"></button>
            <div class="slides">

                <div>
                    <img src="image/%20Ronda_spisebord.jpg">
                </div>
                <div>
                    <img src="image/sofa.jpg">
                </div>
                <div>
                    <img src="image/mod.jpg">
                </div>
                <div>
                    <img src="image/ved.jpg"/>
                </div>
                <div>
                    <img src="image/lys.jpg">
                </div>
            </div>
        </div>

        <div class="kategorier">

            <div class="one">
                <h2>Møbler</h2>
                <a href="møbler.html"><img src="image/14.jpg"></a>
            </div>
            <div class="two">
                <h2>Dekorasjon</h2>
               <a href="dekorasjon.html"><img src="image/dek.jpeg"></a>
            </div>
            <div class="three">
                <h2>Belysning</h2>
                <a href="belysning.html"><img src="image/15.jpg"></a>
            </div>

    </main>

    <script>
        let slides= document.querySelector(".slides");
        let marg = 0;

        function forover() {


            if(marg >-400) {
                marg = marg -100;
                slides.style.marginLeft = marg + "%";
            } else {
                slides.animate ([
                    {transform: "translateX(20px"},
                    {transform: "translateX(0"},
                    {transform: "translateX(15px"},
                    {transform: "translateX(0"}
                ], {
                    duration: 200
                });
            }

        }

        function bakover() {

            if (marg < 0) {
                marg = marg + 100;
                slides.style.marginLeft = marg + "%";
            } else {
                slides.animate ([
                    {transform: "translateX(20px"},
                    {transform: "translateX(0"},
                    {transform: "translateX(15px"},
                    {transform: "translateX(0"}
                ], {
                    duration: 200
                });
            }
        }


        //setInterval(forover, 2000);


    </script>


    <footer></footer>

</body>
</html>
