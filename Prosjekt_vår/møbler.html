<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Møbler</title>
    <link href="https://fonts.googleapis.com/css?family=Alice|Tajawal" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-color: #f5f6f7;
        }
        header {
            background-color: white;
            filter: drop-shadow(0 5px 5px black);
            display: grid;
            grid-template-columns: auto 1fr auto 1fr;
        }

        #handlediv {
            text-align: right;
            padding-right: 30px;
        }

        #magnifying-glass{
            text-align: left;
        }

        h1 {
           color: black;
           font-size: 48px;
           text-align: center;
           font-family: 'Alice', serif;
           margin-bottom: 8px;

       }
       main {
           background-size: cover;
           background-position: center center;
           text-align: center;
           transition: 1s;
           display: grid;
           grid-template-columns: auto 1fr;
           font-family: 'Quicksand', sans-serif;
           overflow: hidden;

           margin-top: 15px;
           margin-left: auto;
           margin-right: auto;
           background-color: rgba(145, 145, 145, 0.01);
        }

       #sideMenu {
           background-color: white;
           padding: 10px;
           margin-left: 15px;
       }

       #sideMenu a {
           display: block;
           font-size: 16px;
           padding: 30px;
           text-decoration: none;

       }

       #mainContent {
           background-color: rgba(145, 145, 145, 0.01);
          width: auto;
       }


        section > h1 {
            text-decoration: none;
        }

        @media (max-width: 970px) {
            #mainContent {
                grid-template-columns: 1fr;
            }
        }

        * {
            margin: 0;
        }

        .slides {
            width: 500%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            transition: 1s;
        }
        .slides > div {
            text-align: center;
        }
        .slides > div > img {
            width: 80%;
        }

    </style>
</head>
<body>
    <header>
        <img src="Logo.png" height="70" width="90">
        <div id="magnifying-glass">
            <img src="image/magnifying-glass.png" height="50" width="70"/></div>
        <a href="Butikk.html"><h1>Nilssonsfristelser</h1></a>
        <div id="handlediv">
            <img src="image/handlekurv.png" height="50" width="70">
        </div>
    </header>

    <section>
        <a href="møbler.html"><h1>Møbler</h1></a>
    </section>

    <main>


        <aside id="sideMenu">
            <nav>
                <a href="sofa.html">Sofaer</a>
                <a href="bord.html">Bord</a>
                <a href="stol.html">Stoler</a>

            </nav>
        </aside>

        <section id="mainContent">

            <div class="slides">
                <div>
                    <img src="images_mobler/1.jpg">
                </div>
                <div>
                    <img src="images_mobler/2.jpg">
                </div>
                <div>
                    <img src="images_mobler/3.jpg">
                </div>
                <div>
                    <img src="images_mobler/5.jpg">
                </div>
                <div>
                    <img src="images_mobler/4.jpg">
                </div>
            </div>
    </main>

    <script>
        let slides = document.querySelector(".slides");
        let marg = 0;
        function forover() {
            if(marg > -400) {
                marg = marg - 100;
                slides.style.marginLeft =  marg + "%";
            } else {
                slides.animate([
                    {transform: "translateX(20px)"},
                    {transform: "translateX(0)"},
                    {transform: "translateX(15px)"},
                    {transform: "translateX(0)"}
                ], {
                    duration: 200
                });
            }
        }
        function bakover() {
            if(marg < 0) {
                marg = marg + 100;
                slides.style.marginLeft = marg + "%";
            } else {
                slides.animate([
                    {transform: "translateX(-20px)"},
                    {transform: "translateX(0)"},
                    {transform: "translateX(-15px)"},
                    {transform: "translateX(0)"}
                ], {
                    duration: 200
                });
            }
        }
        document.onclick = function(klikk) {
            if(klikk.clientX > innerWidth / 2) {
                forover();
            } else {
                bakover();
            }
        }
    </script>






    <footer></footer>

</body>
</html>
