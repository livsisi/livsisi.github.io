<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skriveanimasjon</title>
    <style>

        @keyframes animasjon {
            from {
                transform: translateY(0);
            }
            to{
                transform: translateY(-8px);
            }
        }

        #infotekst span {
            display: inline-block;
        }

        .animer span {
            animation: anismasjon 0.6s infinite alternate;
        }
    </style>


</head>
<body>
    <input type="text" placeholder="Hva mener du?" id="inpMelding">
    <p id="infotekst" class="animer">En eller annen skriver noe <span>.</span><span>.</span><span>.</span></p>


</body>
</html>
