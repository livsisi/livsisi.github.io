<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forsiden</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
        }

        main {
            min-height: calc(100vh - 32px);
            background-image: url("1.jpg");
            background-size: cover;
            background-position: center center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: 1s;
        }

        section {
            color: snow;
            text-shadow: 2px 2px 2px black;
            text-transform: uppercase;
            font-family: "Trebuchet MS", Verdana, sans-serif;
        }
        h1 {
            font-size: 48px;
        }
        p{
            font-size: 32px;
        }

        header {
            height: 32px;
            background-color: black;

        }

        #cb {
            display: none;
        }

        #burger {
            display: flex;
            width: 16px;
            height: 16px;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            position: absolute;
            left: 8px;
            top: 8px;
        }
        #burger > div {
            background-color: white;
            height: 2px;
            transition: 0.5s;
        }
        #menu {
            width: 300px;
            background-color: #333333;
            position: absolute;
            top: 33px;
            left: -300px;
            min-height: calc(100vh - 33px);
            transition: 0.8s;
            text-align: center;
            box-sizing: border-box;

            padding-top: 40px;
        }

        #menu > a {
            display: block;
            margin-bottom: 50px;
            text-decoration: none;
            color: lightslategrey;
        }

        #menu > a:hover {
            color: white;
        }

        #cb:checked ~ #menu {
            left: 0;
        }
        #cb:checked ~ #burger > div:first-child {
            transform: translateY(7px) rotate(45deg);
        }

        #cb:checked ~ #burger > div:nth-child(2) {
            opacity: 0;
        }

        #cb:checked ~ #burger > div:last-child {
            transform: translateY(-7px) rotate(-45deg);
        }
        .Join {
            background-color: lightblue;
            width: 200px;
            margin: auto;
            padding: 16px;
            font-size: 14px;
        }
        h1 {
            text-align: center;
            margin-top: 200px;
            color: snow;
            text-shadow: 2px 2px 2px black;
            text-transform: uppercase;
            font-size: 48px;
            display: block;
        }



    </style>
</head>
<body>

    <header></header>
    <input type="checkbox" id="cb">
    <label id="burger" for="cb">
        <div></div>
        <div></div>
        <div></div>
    </label>

    <nav id="menu">
        <a href="Forsiden.html">Forsiden</a>
        <a href="Hjem.html">Hjem</a>
        <a href="Kjente%20steder.html">Kjente steder</a>
        <a href="Sommer.html">Sommeren</a>

    </nav>

    <main>
        <section>
            <h1>Alpene</h1>

        </section>
    </main>

    <script>
        var main = document.querySelector("main");
        var bilder = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg", "7.jpeg", "8.jpg"];

        var neste = 1;

        function byttBilde() {

            var bilde = bilder[neste];
            main.style.backgroundImage = "url(" + bilde + ")";
            neste++;
            if(neste >= bilder.length) {
                neste = 0;
            }

        }

        setInterval(byttBilde, 4000);

    </script>


</body>
</html>
