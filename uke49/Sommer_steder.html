<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Montserrat|Quicksand" rel="stylesheet">
    <title>Kjente sommer steder</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
        }

        main {
            min-height: calc(100vh - 32px);
            background-size: cover;
            background-position: center center;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: 1s;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 15px;
            font-family: 'Quicksand', sans-serif;
        }


        content {
            color: lightgray;
            text-transform: uppercase;
            font-family: "Trebuchet MS", Verdana, sans-serif;
            font-size: 24px;
        }
        content > p {
            font-size: 20px;
            margin-left: 200px;
            margin-right: 200px;
            text-transform: none;

        }
        h2 {
            font-size: 35px;
            text-align: center;
            margin-top: 15px;
            color: snow;
            text-shadow: 2px 2px 2px black;
            text-transform: uppercase;
            display: block;
        }

        header {
            height: 32px;
            background-color: black;

        }

        #cb {
            display: none;
        }

        #burger {
            display: flex;
            width: 16px;
            height: 16px;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            position: absolute;
            left: 8px;
            top: 8px;
        }
        #burger > div {
            background-color: white;
            height: 2px;
            transition: 0.5s;
        }
        #menu {
            width: 300px;
            background-color: #333333;
            position: absolute;
            top: 33px;
            left: -300px;
            min-height: calc(100vh - 33px);
            transition: 0.8s;
            text-align: center;
            box-sizing: border-box;

            padding-top: 40px;
        }

        #menu > a {
            display: block;
            margin-bottom: 50px;
            text-decoration: none;
            color: lightslategrey;
        }

        #menu > a:hover {
            color: white;
        }

        #cb:checked ~ #menu {
            left: 0;
        }
        #cb:checked ~ #burger > div:first-child {
            transform: translateY(7px) rotate(45deg);
        }

        #cb:checked ~ #burger > div:nth-child(2) {
            opacity: 0;
        }

        #cb:checked ~ #burger > div:last-child {
            transform: translateY(-7px) rotate(-45deg);
        }

        h1 {
            text-align: center;
            margin-top: 15px;
            color: snow;
            text-shadow: 2px 2px 2px black;
            text-transform: uppercase;
            font-size: 48px;
            display: block;
        }

        #tokoloner img{
            width: 40%;
        }
        #tokoloner article {
        text-align: center;
        }
        }
        a:-webkit-any-link {
            color: -webkit-link;
            cursor: pointer;
            text-decoration: underline;
    </style>
</head>
<body>

    <header></header>
    <input type="checkbox" id="cb">
    <label id="burger" for="cb">
        <div></div>
        <div></div>
        <div></div>
    </label>

    <nav id="menu">
        <a href="Alpene.html">Hjem</a>
        <a href="Fakta.html">Fakta</a>
        <a href="Vinter_steder.html"> Vinter steder</a>
        <a href="Sommer_steder.html"> Sommer steder</a>


    </nav>

    <section>
        <h1>De mest popul√¶re sommer stedene</h1>
    </section>

                <img src="Bad_Gastein.jpg"> <a href="Bad_Gastein.html">Bad Gastein</a>
            </article>
            <article>

            </article>
            <article>
                <img src="innsbruck.jpg"> <a href="Innsbruck.html">Innsbruck</a>
            </article>
        </section>    
        <section>
            <article>
                <img src="Cervinia.jpg"> <a href="Cervinia.html">Cervinia</a>
            </article>
            <article>
                <img src="Zermatt.jpg"> <a href="Zermatt.html">Zermatt</a>
            </article>
        </section>

    </main>


</body>
</html>
