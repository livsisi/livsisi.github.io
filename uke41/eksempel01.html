<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>En enkel animasjon med CSS</title>
    <style>
        /*Definerer en animasjon*/
        @keyframes flyttMeg {
            from{
                margin-left: 0;
            }
            to{
                margin-left: 300px;
                border-radius: 50%;
                background-color: cornflowerblue;
            }
        }

        #firkant{
            width: 50px;
            height:50px;
            background-color: deepskyblue;
            animation: flyttMeg 1s infinite alternate;
        }
    </style>
</head>
<body>

    <div id="firkant"></div>



</body>
</html>
