<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rundinger</title>
    <style>
        @keyframes flyttMeg {
            0% {
                margin-left: 10px;
                margin-top: 10px;
            }
            50%{
                margin-left: 800px;
                margin-top: 10px;
            }
            100%{
                margin-left: 800px;
                margin-top: 300px;
            }
        }

        .runding{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: salmon;
            animation-name: flyttMeg;
            animation-duration: 1000ms;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in;
            animation-delay: 0.5s;
        }
    </style>
</head>
<body>

    <div class="runding"></div>




</body>
</html>
