<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slidshow</title>
    <style>
        * {
            margin: 0;
        }
        body{
            background-color: #eee;
            font-family: sans-serif;
        }
        h1{
            margin-bottom: 16px;
            padding-top: 16px;
            text-align: center;
        }
        main{
            overflow: hidden;
            background-color: white;
            max-width: 960px;
            margin-left: auto;
            margin-right: auto;
            min-height: 100vh;
        }
        .slides{
            width: 500%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            transition: 1s;

        }
        .slides > div {
            text-align: center;
        }
        .slides > div > img {
            width: 80%;

        }
    </style>
</head>
<body>
    <main>
        <h1>SLIDES</h1>

        <div class="slides">
            <div>
                <img src="img1.jpg">
            </div>
            <div>
                <img src="img2.jpg">
            </div>
            <div>
                <img src="img3.jpg">
            </div>
            <div>
                <img src="img4.jpg">
            </div>
            <div>
                <img src="img5.jpg">
            </div>
        </div>
    </main>

    <script>
        let slides= document.querySelector(".slides");
        let marg = 0;

        function forover() {


             if(marg >-400) {
             marg = marg -100;
             slides.style.marginLeft = marg + "%";
        } else {
                 slides.animate ([
                     {transform: "translateX(20px"},
                     {transform: "translateX(0"},
                     {transform: "translateX(15px"},
                     {transform: "translateX(0"}
                 ], {
                     duration: 200
                 });
             }

        }




       function bakover() {

           if (marg < 0) {
               marg = marg + 100;
               slides.style.marginLeft = marg + "%";
           } else {
               slides.animate ([
                   {transform: "translateX(20px"},
                   {transform: "translateX(0"},
                   {transform: "translateX(15px"},
                   {transform: "translateX(0"}
               ], {
                   duration: 200
               });
           }
       }

       document.onclick = function (klikk) {
            if(klikk.clientX > innerWidth / 2) {
                forover();
            }   else {
                bakover(); 
            }
       }
       setInterval(forover, 2000);


    </script>

</body>
</html>
